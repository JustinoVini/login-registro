<mat-toolbar>
  <span>Cadastro</span>
</mat-toolbar>
<mat-card class="my-card">
   <mat-card-content>
      <form class="my-form">
         <mat-form-field class="full-width">
            <mat-label>Nome</mat-label>
            <input  matInput  placeholder="Primeiro Nome"  name="fname"  required>
         </mat-form-field>
         <mat-form-field class="full-width">
            <mat-label>Sobre nome</mat-label>
            <input  matInput  placeholder="Sobre Nome" name="lname"  required>
         </mat-form-field>
         <mat-form-field class="full-width">
            <mat-label>Email</mat-label>
            <input  matInput  placeholder="Email" name="email"  required>
         </mat-form-field>
         <mat-form-field class="full-width">
            <mat-label>Email</mat-label>
            <input  matInput  placeholder="Email" name="email">
         </mat-form-field>
         <mat-form-field class="full-width">
            <mat-label>Senha</mat-label>
            <input  matInput  placeholder="Senha"  name="senha">
         </mat-form-field>
         <mat-form-field class="full-width">
            <mat-label>Confirmação de Senha</mat-label>
            <input  matInput  placeholder="Confirmacao"  name="confirmacao">
         </mat-form-field>
         <section class="example-section">
            <label class="full-width">Genêro:</label>
            <br>
            <br>
            <mat-radio-group>
               <mat-radio-button class="example-margin" value="after">Masculino</mat-radio-button>
               <mat-radio-button class="example-margin" value="before">Feminino</mat-radio-button>
               <mat-radio-button class="example-margin" value="before">Outro</mat-radio-button>
            </mat-radio-group>
         </section>
         <mat-form-field class="full-width">
            <mat-label>Data de Nascimento</mat-label>
            <input matInput [matDatepicker]="picker" placeholder="Escolha uma data">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
         </mat-form-field>
      </form>
   </mat-card-content>
   <mat-card-actions>
      <button mat-raised-button (click)="register()" color="primary">REGISTER</button>
   </mat-card-actions>
</mat-card>
